<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XAU V11 Â· 7/7 PERFECT SNIPER</title>
    <style>
        :root { 
            --h1-p: #BF40BF; --m30-b: #0000FF; --m15-y: #FFFF00; --m5-g: #00FF00; --m1-w: #FFFFFF; 
            --cyan: #00ffff; --wait: #ffcc00;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #00ff66; font-family: 'Courier New', monospace; overflow: hidden; }
        
        #status-bar { 
            position: fixed; top: 0; width: 100%; height: 45px; 
            background: rgba(0,0,0,0.95); display: flex; align-items: center; 
            justify-content: center; z-index: 10000; font-size: 12px; 
            font-weight: 900; border-bottom: 1px solid #333; transition: 0.3s;
            text-transform: uppercase;
        }

        #chart-mission-overlay {
            position: fixed; top: 50px; right: 80px; z-index: 500;
            display: flex; flex-direction: column; gap: 4px; pointer-events: none;
        }
        .chart-tag {
            font-size: 10px; font-weight: bold; padding: 2px 8px; border-radius: 4px;
            background: rgba(0,0,0,0.7); border-right: 4px solid; color: #fff;
            text-align: right; backdrop-filter: blur(2px);
        }

        /* UI LOGIC: PRIORITY GLOW */
        .priority-active { 
            box-shadow: inset 0 0 15px rgba(0,255,255,0.4); 
            border-right: 4px solid var(--cyan) !important;
            animation: priority-pulse 1s infinite alternate;
        }
        @keyframes priority-pulse { from { opacity: 0.8; } to { opacity: 1; border-color: #fff !important; } }

        #disc-zone {
            position: fixed; left: 0; right: 0; top: 50%; height: 120px;
            margin-top: -60px; border-top: 1px dashed rgba(0,255,255,0.3);
            border-bottom: 1px dashed rgba(0,255,255,0.3); display: none; z-index: 9998;
        }
        #disc-zone.state-enter { background: rgba(0,255,255,0.15); display: block; border-top: 3px solid var(--cyan); border-bottom: 3px solid var(--cyan); }

        #mission-panel {
            position: fixed; top: 55px; left: 10px; width: 280px;
            background: rgba(0,0,0,0.95); border: 1px solid #333; border-radius: 8px; 
            z-index: 10005; padding: 15px; transition: 0.3s; transform: translateX(-320px); opacity: 0;
        }
        #mission-panel.show { transform: translateX(0); opacity: 1; }

        .m-row { display: flex; flex-direction: column; font-size: 11px; margin-bottom: 10px; padding: 8px; border-radius: 4px; background: rgba(255,255,255,0.03); border-left: 5px solid; transition: 0.3s; }
        .m-header { display: flex; justify-content: space-between; align-items: center; }
        .tf-label { font-weight: bold; padding: 2px 6px; border-radius: 2px; color: #000; font-size: 10px; }
        .achieved { opacity: 0.3; filter: grayscale(1); box-shadow: none !important; }
        .time-rem { font-size: 9px; color: var(--cyan); }

        .price-copy-btn {
            margin-top: 5px; background: rgba(0,255,102,0.1); border: 1px solid rgba(0,255,102,0.3);
            color: #00ff66; padding: 6px; border-radius: 4px; cursor: pointer;
            text-align: center; font-weight: bold; font-size: 14px;
        }
        .price-copy-btn:active { background: #00ff66; color: #000; }

        #translator-box {
            position: fixed; bottom: 150px; right: 10px; z-index: 10006;
            background: rgba(10,10,10,0.9); padding: 10px; border: 1px solid #444; border-radius: 8px;
        }
        #translator-box input { background: #000; border: 1px solid #555; color: var(--cyan); width: 80px; font-size: 12px; padding: 4px; }

        .dir-up { color: #00ff66; }
        .dir-down { color: #ff4444; }

        #footer { position: fixed; bottom: 0; width: 100%; height: 55px; background: #000; border-top: 1px solid #222; display: flex; justify-content: space-between; align-items: center; padding: 0 15px; z-index: 10000; }
        .btn-trade { flex: 1; margin: 0 5px; padding: 15px; border-radius: 8px; font-weight: 900; border: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="status-bar">SYSTEM BOOTING...</div>
<div id="disc-zone"></div>
<div id="chart-mission-overlay"></div>

<button style="position:fixed; top:55px; left:10px; z-index:10007; background:#111; color:#fff; border:1px solid #444; padding:8px; border-radius:5px; font-size:10px; font-weight:bold;" onclick="document.getElementById('mission-panel').classList.toggle('show')">MISSIONS</button>

<div id="mission-panel">
    <div class="m-row" id="row-h1" style="border-color: var(--h1-p);"><div class="m-header"><span class="tf-label" style="background:var(--h1-p)">H1 MISSION</span><span id="tim-h1" class="time-rem"></span></div><div id="val-h1">...</div><div class="price-copy-btn" id="copy-h1" onclick="copyPrice(this)">COPY MT5</div></div>
    <div class="m-row" id="row-m30" style="border-color: var(--m30-b);"><div class="m-header"><span class="tf-label" style="background:var(--m30-b);color:#fff">M30 MISSION</span><span id="tim-m30" class="time-rem"></span></div><div id="val-m30">...</div><div class="price-copy-btn" id="copy-m30" onclick="copyPrice(this)">COPY MT5</div></div>
    <div class="m-row" id="row-m15" style="border-color: var(--m15-y);"><div class="m-header"><span class="tf-label" style="background:var(--m15-y)">M15 MISSION</span><span id="tim-m15" class="time-rem"></span></div><div id="val-m15">...</div><div class="price-copy-btn" id="copy-m15" onclick="copyPrice(this)">COPY MT5</div></div>
    <div class="m-row" id="row-m5" style="border-color: var(--m5-g);"><div class="m-header"><span class="tf-label" style="background:var(--m5-g)">M5 MISSION</span><span id="tim-m5" class="time-rem"></span></div><div id="val-m5">...</div><div class="price-copy-btn" id="copy-m5" onclick="copyPrice(this)">COPY MT5</div></div>
    <div class="m-row" id="row-m1" style="border-color: var(--m1-w);"><div class="m-header"><span class="tf-label" style="background:var(--m1-w)">M1 MISSION</span><span id="tim-m1" class="time-rem"></span></div><div id="val-m1">...</div><div class="price-copy-btn" id="copy-m1" onclick="copyPrice(this)">COPY MT5</div></div>
</div>

<div id="translator-box">
    <input type="number" id="mt5-input" step="0.01" placeholder="Price">
    <button onclick="setMT5Anchor()" style="background:var(--cyan); border:none; padding:4px; font-weight:bold; cursor:pointer;">SYNC</button>
</div>

<div id="footer">
    <div id="price-display" style="font-size:11px;">E: 0.00<br><span style="color:var(--cyan)">MT5: --</span></div>
    <div style="display:flex; flex:1; justify-content:flex-end;">
        <button id="btn-buy" style="background:#00ff66; color:#000" class="btn-trade" onclick="sendEntry('BUY')">BUY</button>
        <button id="btn-sell" style="background:#ff4444; color:#fff;" class="btn-trade" onclick="sendEntry('SELL')">SELL</button>
    </div>
</div>

<div style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1;">
    <iframe id="tv-chart" src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=15&theme=dark" style="width:100%;height:100%;border:none;"></iframe>
</div>

<script>
    const WS_URL = "wss://xauusdsuperfinal.sapammeded.workers.dev/";
    let ws, currentBid = 0, engineAnchor = null, mt5Anchor = null, lastAlertTime = 0;

    function setMT5Anchor() {
        const val = document.getElementById('mt5-input').value;
        if (val && currentBid) { mt5Anchor = parseFloat(val); engineAnchor = null; alert("SYNCED!"); }
    }

    function translateToMT5(p) {
        if (engineAnchor === null || mt5Anchor === null || isNaN(p)) return null;
        return (mt5Anchor + (p - engineAnchor)).toFixed(2);
    }

    function copyPrice(el) {
        const price = el.getAttribute('data-price');
        if (!price || price === "DONE") return;
        navigator.clipboard.writeText(price).then(() => {
            if(navigator.vibrate) navigator.vibrate(50);
            alert("Copied: " + price);
        });
    }

    const alertCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playAlert() {
        if (Date.now() - lastAlertTime < 4000) return;
        lastAlertTime = Date.now();
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        let c = 0; const i = setInterval(() => {
            const o = alertCtx.createOscillator(); const g = alertCtx.createGain();
            o.connect(g); g.connect(alertCtx.destination);
            o.type = 'square'; o.frequency.value = 1400; g.gain.value = 0.1;
            o.start(); o.stop(alertCtx.currentTime + 0.1);
            c++; if (c >= 4) clearInterval(i);
        }, 200);
    }

    function connect() {
        ws = new WebSocket(WS_URL);
        const bar = document.getElementById('status-bar');
        const zone = document.getElementById('disc-zone');
        const overlay = document.getElementById('chart-mission-overlay');

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === "TICK") {
                currentBid = parseFloat(data.bid);
                if (mt5Anchor !== null && engineAnchor === null) engineAnchor = currentBid;
                const mt5PriceTick = translateToMT5(currentBid);
                document.getElementById('price-display').innerHTML = `E: ${currentBid.toFixed(2)}<br>MT5: ${mt5PriceTick || '--'}`;

                const dz = data.discretionaryZone;
                if (data.mode === "DISCRETIONARY" && dz?.state === "ENTER") {
                    zone.classList.add('state-enter'); bar.innerText = `ðŸ”¥ FIRE ${dz.bias}`;
                    bar.style.background = "var(--cyan)"; bar.style.color = "#000"; playAlert();
                } else if (dz?.state === "ARMING") {
                    zone.classList.remove('state-enter'); bar.innerText = "âš ï¸ ARMING - READY";
                    bar.style.background = "#111"; bar.style.color = "var(--wait)";
                } else {
                    zone.classList.remove('state-enter'); bar.innerText = "SCANNING MARKET...";
                    bar.style.background = "rgba(0,0,0,0.95)"; bar.style.color = "#00ff66";
                }

                if (!data.mission) return;
                let overlayHtml = '';
                let priorityFound = false;
                const tfs = ['m1', 'm5', 'm15', 'm30', 'h1']; // Urutan TF terkecil dulu

                // TF Priority Resolver (Explicit UI Logic)
                tfs.forEach(tf => {
                    const rowEl = document.getElementById(`row-${tf}`);
                    const valEl = document.getElementById(`val-${tf}`);
                    const timEl = document.getElementById(`tim-${tf}`);
                    const copEl = document.getElementById(`copy-${tf}`);
                    const mVal = data.mission[tf];
                    const achAt = data.achievedAt?.[tf];

                    if (mVal === "ACHIEVED") {
                        const age = Date.now() - achAt;
                        if (age > 3600000) { rowEl.style.display = 'none'; return; }
                        rowEl.style.display = 'flex'; rowEl.classList.add('achieved');
                        rowEl.classList.remove('priority-active');
                        valEl.innerHTML = `<span style="opacity:0.4">COMPLETED</span>`;
                        const rem = 3600 - Math.floor(age / 1000);
                        timEl.innerText = rem > 0 ? `(${Math.floor(rem/60)}m)` : "";
                        copEl.setAttribute('data-price', "DONE"); copEl.innerText = "DONE";
                    } else {
                        rowEl.style.display = 'flex'; rowEl.classList.remove('achieved'); timEl.innerText = "";
                        
                        // LOGIC: TF Terkecil yang BELUM achieved jadi Prioritas (Glow)
                        if (!priorityFound) {
                            rowEl.classList.add('priority-active');
                            priorityFound = true;
                        } else {
                            rowEl.classList.remove('priority-active');
                        }

                        const target = parseFloat(mVal);
                        const mt5Target = translateToMT5(target);
                        const dir = target > currentBid ? "UP â–²" : "DOWN â–¼";
                        const cls = target > currentBid ? "dir-up" : "dir-down";
                        valEl.innerHTML = `<span class="${cls}">${dir}</span> <b>${mVal}</b>`;
                        
                        copEl.setAttribute('data-price', mt5Target || "--");
                        copEl.innerText = mt5Target ? `COPY MT5: ${mt5Target}` : "WAIT SYNC";
                        
                        const tfColor = getComputedStyle(document.documentElement).getPropertyValue(`--${tf}-p`) || 
                                        getComputedStyle(document.documentElement).getPropertyValue(`--${tf}-b`) ||
                                        getComputedStyle(document.documentElement).getPropertyValue(`--${tf}-y`) ||
                                        getComputedStyle(document.documentElement).getPropertyValue(`--${tf}-g`) ||
                                        getComputedStyle(document.documentElement).getPropertyValue(`--${tf}-w`);
                        overlayHtml += `<div class="chart-tag" style="border-color:${tfColor.trim()}">${tf.toUpperCase()}: ${mt5Target || '--'}</div>`;
                    }
                });
                overlay.innerHTML = overlayHtml;
            }
        };
        ws.onclose = () => setTimeout(connect, 2000);
    }

    function sendEntry(side) { if (ws && ws.readyState === 1) { if (alertCtx.state === 'suspended') alertCtx.resume(); ws.send(JSON.stringify({ cmd: "ENTRY", side })); } }

    connect();
</script>
</body>
      </html>
